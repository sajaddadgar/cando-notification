<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!
    </h2>
</noscript>

<div class="container" id="main-content">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="connect">WebSocket connection:</label>
                <button class="btn btn-default" id="connect" type="submit">Connect</button>
                <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">your new bid?</label>
                <input class="form-control" id="name" placeholder="Your name here..." type="text">
                <br>
                <label for="name">your auction id</label>
                <input class="form-control" id="auction" placeholder="Your auction here..." type="text">

            </div>
            <button class="btn btn-default" id="send" type="submit">Bid</button>
        </form>
    </div>
    <div class="col-md-6" style="margin-top:15px">
        <form class="form-inline">
            <div class="form-group">
                <label for="subscribe">Subscribe Channel:</label>
                <button class="btn btn-default" id="subscribe" type="submit">Subscribe</button>
                <button class="btn btn-default" id="unsubscribe" type="submit">UnSubscribe</button>
                <button class="btn btn-default" id="broadcast" type="submit">Start auction 2</button>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <table class="table table-striped" id="conversation">
            <thead>
            <tr>
                <th>Greetings</th>
            </tr>
            </thead>
            <tbody id="greetings">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
